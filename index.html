<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/special/1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0118" />
    <meta name="description" content="Stork Crush" />
    <title>Stork Crush</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getDatabase, ref, set, push, onValue, update, remove, onDisconnect, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
        authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
        databaseURL: import.meta.env.VITE_FIREBASE_DATABASE_URL,
        projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
        storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
        messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
        appId: import.meta.env.VITE_FIREBASE_APP_ID,
        measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      window.firebaseDB = db;
      window.firebaseRef = ref;
      window.firebaseSet = set;
      window.firebasePush = push;
      window.firebaseOnValue = onValue;
      window.firebaseUpdate = update;
      window.firebaseRemove = remove;
      window.firebaseOnDisconnect = onDisconnect;
      window.firebaseGet = get;
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
